version: '3.1'

services:
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: my_pass

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: my_pass
      ME_CONFIG_MONGODB_URL: mongodb://root:my_pass@mongo:27017/

  gov-portal:
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
    - '3100:3000'
    env_file:
      - .env